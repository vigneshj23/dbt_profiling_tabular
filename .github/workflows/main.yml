on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, reopened]
    
jobs:
  test:
    name: integration -postgres
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:12
        env:
          POSTGRES_USER: root
          POSTGRES_PASSWORD: test
          POSTGRES_DB: profiling_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: dependency installation
        run: pip install --pre dbt-postgres -r requirements.txt
      - name: permission given
        run: chmod u+x run_test.sh
      - name: change into test dictoratory
        run: cd integration_tests
      - name: 'Create env file'
        run: |
          echo "${{ secrets.ENV_FILE }}| sed 's/./& /g'" > .env
      - name: "Run OG Tests - postgres"
        run: ./run_test.sh postgres
